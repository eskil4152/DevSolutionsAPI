spring:
  datasource:
    username: "${DB_USER}"
    password: "${DB_PASSWORD}"
    url: "${DB_URL}"
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    show-sql: 'true'
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  application:
    name: people-server
  flyway:
    baseline-on-migrate: true
server:
  port: '8080'

logging:
  level:
    org:
      springframework:
        security: DEBUG