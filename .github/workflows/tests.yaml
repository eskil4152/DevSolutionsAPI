name: Build, Test, and Check Coverage

on:
  push:
    branches:
      - work

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run tests and generate coverage report
        run: |
          mvn clean test jacoco:report

      - name: Extract coverage percentage
        id: extract-coverage
        run: |
          coverage=$(xmlstarlet sel -t -v 'sum(//counter[@type="INSTRUCTION"]/@covered) div sum(//counter[@type="INSTRUCTION"]/@missed) * 100' target/site/jacoco/jacoco.xml)
          echo "::set-output name=coverage::$coverage"

      - name: Create coverage badge
        id: create-badge
        run: |
          jq -n --arg cov "${{ steps.extract-coverage.outputs.coverage }}" '{schemaVersion: 1, label: "Coverage", message: $cov | tonumber | tostring + "%", color: "brightgreen"}' > coverage-badge.json

      - name: Upload coverage badge as artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage-badge
          path: coverage-badge.json