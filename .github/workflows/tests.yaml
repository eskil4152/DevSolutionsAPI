name: Build, Test, and Check Coverage

on:
  push:
    branches:
      - work

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run tests and generate coverage report
        run: |
          mvn clean test jacoco:report

      - name: Extract coverage percentage
        id: extract-coverage
        run: |
          covered=$(jq -r '(.report.counter[] | select(.["@type"] == "INSTRUCTION")).["@covered"]' target/site/jacoco/jacoco.json | paste -sd+ -)
          missed=$(jq -r '(.report.counter[] | select(.["@type"] == "INSTRUCTION")).["@missed"]' target/site/jacoco/jacoco.json | paste -sd+ -)
          coverage=$(echo "scale=2; (${covered} / (${covered} + ${missed})) * 100" | bc)
          echo "::set-output name=coverage::$coverage"

      - name: Create coverage badge
        id: create-badge
        run: |
          jq -n --arg cov "$cov" '{schemaVersion: 1, label: "Coverage", message: ($cov + "%"), color: "brightgreen"}' > coverage-badge.json

      - name: Upload coverage badge as artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage-badge
          path: coverage-badge.json