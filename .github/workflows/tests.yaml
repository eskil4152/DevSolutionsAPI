name: Build, Test, and Check Coverage

on:
  push:
    branches:
      - work

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run tests and generate coverage report
        run: |
          mvn clean test jacoco:report

      - name: Extract coverage percentage
        id: extract-coverage
        run: |
          covered=$(grep -o 'type="INSTRUCTION" covered="[0-9]\+"' target/site/jacoco/jacoco.xml | grep -o '[0-9]\+' | paste -sd+ -)
          missed=$(grep -o 'type="INSTRUCTION" missed="[0-9]\+"' target/site/jacoco/jacoco.xml | grep -o '[0-9]\+' | paste -sd+ -)
          # Check if either covered or missed is empty and set them to 0
          [[ -z $covered ]] && covered=0
          [[ -z $missed ]] && missed=0
          # Calculate coverage percentage
          coverage=$(echo "scale=2; ($covered / ($covered + $missed)) * 100" | bc)


      - name: Create coverage badge
        id: create-badge
        run: |
          jq -n --arg cov "${{ steps.extract-coverage.outputs.coverage }}" '{schemaVersion: 1, label: "Coverage", message: ($cov + "%"), color: "brightgreen"}' > coverage-badge.json

      - name: Upload coverage badge as artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage-badge
          path: coverage-badge.json